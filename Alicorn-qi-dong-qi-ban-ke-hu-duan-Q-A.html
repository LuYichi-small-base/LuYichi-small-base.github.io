<body><h2>Alicorn启动器版-客户端Q&amp;A</h2>
<p>1、</p>
<p>Q:第一次使用语言是英语怎么设置？</p>
<p>A:首先点击左上方的<code>“更多”</code></p>
<p><a href='https://imgse.com/i/pSMxdNd'><img src="https://s1.ax1x.com/2023/01/14/pSMxdNd.md.png" referrerpolicy="no-referrer" alt="pSMxdNd.md.png"></a></p>
<p>然后点击<code>Options</code>进入选项</p>
<p><a href='https://imgse.com/i/pSMxD3t'><img src="https://s1.ax1x.com/2023/01/14/pSMxD3t.md.png" referrerpolicy="no-referrer" alt="pSMxD3t.md.png"></a></p>
<p>在<code>助理（语言）</code>中选择为<code>66ccff（中文/中国）</code>然后重启启动器</p>
<p><a href='https://imgse.com/i/pSMxw4A'><img src="https://s1.ax1x.com/2023/01/14/pSMxw4A.md.png" referrerpolicy="no-referrer" alt="pSMxw4A.md.png"></a></p>
